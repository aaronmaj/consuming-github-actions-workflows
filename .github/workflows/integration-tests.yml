name: integration-tests

on:
  push:
    paths:
      - '.github/workflows/integration-tests.yml'
  workflow_dispatch:

jobs:
  generate:
    outputs:
      RANDOM_PASSWORD: ${{ env.RANDOM_PASSWORD }}
    runs-on: ubuntu-latest
    steps:
      - run: env | sort
      - run: echo "RANDOM_PASSWORD=$(LC_ALL=C tr -dc 'A-Za-z0-9!@#$%' < /dev/urandom | head -c 12)" >> $GITHUB_ENV
      - run: echo "$RANDOM_PASSWORD / ${{ env.RANDOM_PASSWORD }}"
      - run: env | sort

  testing:
    runs-on: ubuntu-latest
    needs: generate
    container:
      image: mysql:8.4
    services:
      mysqlserver:
        image: mysql:8.4
        env:
          MYSQL_ROOT_PASSWORD: ${{ needs.generate.outputs.RANDOM_PASSWORD }}
          MYSQL_DATABASE: foothebar
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - run: echo "${{ env.RANDOM_PASSWORD }} / ${{ needs.generate.outputs.RANDOM_PASSWORD }}"
      - run: mysql --version
      - run: mysql -h mysqlserver -uroot -p${{ needs.generate.outputs.RANDOM_PASSWORD }} -e "SHOW DATABASES;"
      - run: echo "job.service = ${{ job.services }}"
      - run: echo "job.container = ${{ job.container }}"