name: gh

on:
  push:
    paths:
      - '.github/workflows/gh.yml'
  workflow_dispatch:

jobs:
  gh-cli-job:
    runs-on: ubuntu-latest
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Alternative to running gh auth login
    steps:
      - uses: actions/checkout@v4
      - run: env
      - run: gh --version
      - run: gh auth status
      - run: gh repo view
      - run: gh repo list
      - run: gh workflow list
      - run: gh api /repos/:owner/:repo/actions/workflows